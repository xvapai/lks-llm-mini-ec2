<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low-Resource AI Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #1e293b;
            padding: 1rem;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .header .status {
            font-size: 0.8rem;
            color: #94a3b8;
        }
        .header .status.connected { color: #10b981; }
        .controls {
            display: flex;
            gap: 0.5rem;
        }
        .btn {
            background: #334155;
            border: none;
            color: #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background 0.2s;
        }
        .btn:hover { background: #475569; }
        .btn:active { background: #1e293b; }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            line-height: 1.5;
        }
        .message.user {
            background: #3b82f6;
            align-self: flex-end;
            margin-left: auto;
        }
        .message.assistant {
            background: #1e293b;
            align-self: flex-start;
            border: 1px solid #334155;
        }
        .message.system {
            background: #064e3b;
            align-self: center;
            font-size: 0.875rem;
            color: #6ee7b7;
        }
        .input-area {
            background: #1e293b;
            border-top: 1px solid #334155;
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        .input-area input {
            flex: 1;
            background: #0f172a;
            border: 1px solid #334155;
            color: #e2e8f0;
            padding: 0.75rem;
            border-radius: 0.375rem;
            font-size: 1rem;
        }
        .input-area input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .input-area button {
            background: #3b82f6;
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        .input-area button:hover { background: #2563eb; }
        .input-area button:disabled {
            background: #334155;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 0.5rem;
            color: #94a3b8;
            font-size: 0.875rem;
        }
        .loading.active { display: block; }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>ðŸ¤– AI Chat (Low-Resource)</h1>
            <div class="status" id="status">Checking connection...</div>
        </div>
        <div class="controls">
            <button class="btn" onclick="clearChat()">Clear Chat</button>
            <button class="btn" onclick="loadHistory()">Load History</button>
        </div>
    </div>

    <div class="chat-container" id="chat"></div>
    
    <div class="loading" id="loading">AI is thinking...</div>

    <div class="input-area">
        <input 
            type="text" 
            id="input" 
            placeholder="Type your message..."
            onkeypress="if(event.key==='Enter') sendMessage()"
        />
        <button onclick="sendMessage()" id="sendBtn">Send</button>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');

        // Check health on load
        async function checkHealth() {
            try {
                const res = await fetch(`${API_BASE}/health`);
                const data = await res.json();
                status.textContent = `Connected | Model: ${data.model} | DB: ${data.database}`;
                status.classList.add('connected');
            } catch (e) {
                status.textContent = 'Backend unreachable';
                status.classList.remove('connected');
            }
        }

        // Add message to UI
        function addMessage(role, content) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            msg.textContent = content;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            // Disable input
            input.disabled = true;
            sendBtn.disabled = true;
            loading.classList.add('active');

            // Show user message
            addMessage('user', message);
            input.value = '';

            try {
                const res = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message,
                        use_history: true 
                    })
                });

                if (!res.ok) {
                    const error = await res.json();
                    throw new Error(error.detail || 'Request failed');
                }

                const data = await res.json();
                addMessage('assistant', data.response);

            } catch (e) {
                addMessage('system', `Error: ${e.message}`);
            } finally {
                input.disabled = false;
                sendBtn.disabled = false;
                loading.classList.remove('active');
                input.focus();
            }
        }

        // Clear chat
        async function clearChat() {
            if (!confirm('Clear all chat history?')) return;
            
            try {
                await fetch(`${API_BASE}/history`, { method: 'DELETE' });
                chat.innerHTML = '';
                addMessage('system', 'Chat history cleared');
            } catch (e) {
                addMessage('system', `Error: ${e.message}`);
            }
        }

        // Load history
        async function loadHistory() {
            try {
                const res = await fetch(`${API_BASE}/history?limit=20`);
                const data = await res.json();
                
                chat.innerHTML = '';
                data.history.forEach(msg => {
                    addMessage(msg.role, msg.content);
                });
                
                if (data.history.length === 0) {
                    addMessage('system', 'No chat history found');
                }
            } catch (e) {
                addMessage('system', `Error: ${e.message}`);
            }
        }

        // Initialize
        checkHealth();
        addMessage('system', 'Welcome! Type a message to start chatting.');
    </script>
</body>
</html>
